<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="https://media.wired.com/photos/5d3b6817d18f7c00094eccd6/master/w_1600,c_limit/01_SPoW_072719.jpg" alt="Background Image" class="background-image">
    <title>APMantics Games</title>
    <style>
        /* Centering the content */
        body, html {
    	height: 100%;
    	margin: 0;
    	display: flex;
    	flex-direction: column;
    	justify-content: center;
    	align-items: center;
    	font-family: Courier, monospace;
    	background: linear-gradient(to top, #16082b 71%, black 50%);
    	overflow: hidden; /* Prevent scrolling due to image */
		}
        
        .background-image {
    	position: absolute;
   		top: 0;
    	left: 0;
    	width: 100%; /* Make it fill the width of the screen */
    	height: 29%; /* Make it fill the height of the screen */
    	object-fit: cover;
    	z-index: 1; /* Send the image behind the content */
		}
       
        /* Style for the typewriter text */
        .typewriter {
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            border-right: 3px solid black; /* Typewriter cursor */
            animation: blink 0.7s step-end infinite; /* Blinking cursor animation */
            color: #5452b7; /* Cosmic Blue color */
        }

        /* Blinking cursor animation */
        @keyframes blink {
            0% { border-right-color: black; }
            50% { border-right-color: transparent; }
            100% { border-right-color: black; }
        }

        /* Button style */
        .gamsim-button {
            margin-top: 20px;
    padding: 10px 20px;
    border: 2px solid #fff; /* New border color */
    border-radius: 50px; /* Circular border */
    background-color: #5452b7;
    font-size: 18px;
    cursor: pointer;
    text-decoration: none;
    color: #fff;
    transition: background-color 0.3s ease, transform 0.2s, border-color 0.3s ease; /* Added transition for border color */
}

        /* Button hover effect */
        .gamsim-button:hover {
            background-color: #342b3d;
            color: #ffffff;
            transform: scale(1.05);
        }
        /* Button style */
        .Flappyreagan-button {
            margin-top: 20px;
    padding: 10px 20px;
    border: 2px solid #fff; /* New border color */
    border-radius: 50px; /* Circular border */
    background-color: #5452b7;
    font-size: 18px;
    cursor: pointer;
    text-decoration: none;
    color: #fff;
    transition: background-color 0.3s ease, transform 0.2s, border-color 0.3s ease; /* Added transition for border color */
}

        /* Button hover effect */
        .Flappyreagan-button:hover {
            background-color: #342b3d;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Typewriter Text -->
    <div id="typewriter" class="typewriter"></div>

    <!-- Game Sim Button -->
    <a href="gamsim.html" class="gamsim-button">Gam Sim</a> 
    <a href="Flappyreagan.html" class="Flappyreagan-button">Flappy Reagan</a>

    <script>
        function typewriterEffect(elementId, text, speed) {
            let i = 0;
            let element = document.getElementById(elementId);
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    // After typing is finished, keep the cursor blinking
                    element.style.animation = "blink 0.7s step-end infinite";
                }
            }
            type();
        }

        // Call the function
        typewriterEffect("typewriter", "APMantics Games", 150); // Speed is 150ms
    </script>

</body>
</html>
