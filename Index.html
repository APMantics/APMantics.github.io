<html><head><base href="." target="_blank">
<style>
  :root {
    --ace-purple: #800080;
    --ace-gray: #a3a3a3;
    --ace-black: #000000;
    --ace-white: #ffffff;
  }

  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, var(--ace-purple) 0%, var(--ace-black) 100%);
    color: var(--ace-white);
    margin: 0;
    padding: 20px;
    min-height: 100vh;
  }

  .chat-container {
    max-width: 800px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }

  .header {
    text-align: center;
    margin-bottom: 20px;
  }

  .ace-flag {
    display: flex;
    height: 30px;
    margin: 10px auto;
    border-radius: 5px;
    overflow: hidden;
  }

  .stripe {
    flex: 1;
    height: 100%;
  }

  .black { background-color: var(--ace-black); }
  .gray { background-color: var(--ace-gray); }
  .white { background-color: var(--ace-white); }
  .purple { background-color: var(--ace-purple); }

  #chat-messages {
    height: 400px;
    overflow-y: auto;
    background: rgba(0, 0, 0, 0.2);
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 20px;
  }

  .message {
    margin-bottom: 10px;
    padding: 8px;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1);
  }

  .message.system {
    color: #ff4444;
    font-style: italic;
  }

  .message-input {
    display: flex;
    gap: 10px;
  }

  input[type="text"] {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.2);
    color: var(--ace-white);
  }

  button {
    background: var(--ace-purple);
    color: var(--ace-white);
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #660066;
  }
</style>
</head>
<body>
<div class="chat-container">
  <div class="header">
    <h1>Ace Space Chat</h1>
    <div class="ace-flag">
      <div class="stripe black"></div>
      <div class="stripe gray"></div>
      <div class="stripe white"></div>
      <div class="stripe purple"></div>
    </div>
    <p>A safe space for ace discussion ðŸ’œ</p>
  </div>
  
  <div id="chat-messages"></div>
  
  <div class="message-input">
    <input type="text" id="message-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const forbiddenTerms = [
  'gay', 'lesbian', 'bi', 'pan', 'straight', 'heterosexual', 'homosexual',
  'bisexual', 'pansexual', 'allosexual'
];

let username = '';

window.onload = () => {
  username = prompt('Enter your username:') || 'Anonymous';
  addMessage('System', `Welcome to Ace Space, ${username}! This is a safe space for ace discussion.`, 'system');
};

function addMessage(user, text, type = 'normal') {
  const messagesDiv = document.getElementById('chat-messages');
  const messageDiv = document.createElement('div');
  messageDiv.className = `message ${type}`;
  messageDiv.textContent = `${user}: ${text}`;
  messagesDiv.appendChild(messageDiv);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function containsForbiddenTerms(message) {
  return forbiddenTerms.some(term => 
    message.toLowerCase().includes(term.toLowerCase())
  );
}

function sendMessage() {
  const input = document.getElementById('message-input');
  const message = input.value.trim();
  
  if (!message) return;
  
  if (containsForbiddenTerms(message)) {
    addMessage('System', `${username} has been banned for breaking community guidelines.`, 'system');
    input.disabled = true;
    document.querySelector('button').disabled = true;
    return;
  }
  
  addMessage(username, message);
  input.value = '';
}

// Allow sending with Enter key
document.getElementById('message-input').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    sendMessage();
  }
});
</script>
</body></html>
